{% extends "home/common.html" %}
{% block content %}
    <head>
        <link href="{{ url_for('static',filename='home/css/bootstrap.min.css') }}" rel="stylesheet">
    </head>
    <body>

    <div class="container">
        <p>业务系统对应关系维护</p>
        <form method="post">
        <span>
            <label>系统编号： </label>
            {{ form.sysno }}
        </span>
        <span>
            <label>系统名称： </label>
            {{ form.sysname }}
        </span>
        <span>
            <label>系统负责人：</label>
            {{ form.manager }}
        </span>

        {{form.csrf_token}}
        {{ form.submit }}
    </form>
    </div>
    <br>

    <div class="container">
        <p>当前业务系统对应关系如下：</p>
        {% for item in bs_query_data %}
        <div class="card card-body">
            {{ item.sys_no, item.sys_name, item.manager }}
        </div>
        {% endfor %}
    </div>



    <script src="{{ url_for('static',filename='home/js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static',filename='home/js/bootstrap.bundle.min.js') }}"></script>

    </body>


{% endblock %}
