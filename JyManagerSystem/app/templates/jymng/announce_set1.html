<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="col">
    <form method="post" class="form" action="/ckdemo">
        <div class="form-group  required">
            {{ form.csrf_token }}
            <label class="control-label">标题</label>{{ form.announce_head(class='form-control') }}
            <label class="control-label">内容</label>
            {{ form.announce_body }}
            {{ form.submit(class='btn btn-success') }}
        </div>
    </form>
    <script src="{{ url_for('static', filename='home/ckeditor/ckeditor.js') }}" type="text/javascript"></script>
    {{ ckeditor.config(name='announce_body') }}
</div>
</body>
</html>
