<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="tianLing">
    <title>登录|交易系统研发中心管理系统</title>

    <!-- Bootstrap core CSS -->
<link href="{{url_for('static',filename='home/css/bootstrap.min.css')}}" type="text/css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


    <!-- Custom styles for this template -->
    <link href="{{url_for('static',filename='home/css/signin.css')}}" type="text/css" rel="stylesheet">
  </head>
  <body class="text-center">

<main class="form-signin">
  <form>
      <div class="mb-4" style="max-width: 360px; margin: 0 auto;">
						<a href="url_for{{ 'home.index' }}" title="点击返回首页"><img class="img-rounded img-responsive"
                                src="{{url_for('static',filename='home/images/JYLOGO.png')}}"></a>
					</div>

    <h1 class="h3 mb-4 fw-normal">请登录</h1>

      {% for msg in get_flashed_messages(category_filter=["err"]) %}
          <div style="color:red;text-align:center;font-size:16px">
              {{ msg }}
          </div>
      {% endfor %}

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingTextarea" placeholder="username">
      <label class="text-muted" for="floatingInput">用户名</label>
    </div>

        {% for err in form.username.errors %}
            <span class="error">{{ err }}</span>
        {% endfor %}

    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="密码">
      <label class="text-muted" for="floatingPassword">密码</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingTextarea" placeholder="验证码">
      <label class="text-muted" for="floatingTextarea">验证码</label><br>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">登录</button>
    <p class="mt-5 mb-3 text-muted">&copy; 金融科技部-交易系统研发中心</p>
  </form>
</main>



  </body>
</html>
