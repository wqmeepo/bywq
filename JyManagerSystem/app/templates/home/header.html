<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static',filename='home/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static',filename='home/css/headers.css') }}" rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
            object-fit: cover;
            border-style: solid;
            border-color: dimgrey;
            border-width: 1px;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        body {
            margin-top: 74px;
            top: 0;
            z-index: 1030;
        }
    </style>
    <!-- Custom styles for this template -->
    <script src="{{ url_for('static',filename='home/js/jquery.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static',filename='home/js/bootstrap.bundle.min.js') }}" type="text/javascript"></script>
</head>
<nav class="col-12 p-3 bg-dark text-white container-fluid fixed-top">
    <div class="d-flex align-items-center justify-content-center justify-content-between row">
        <ul class="nav col-auto me-lg-auto mb-2 justify-content-begin mb-md-0">
            <svg xmlns="" width="18" height="18" fill="currentColor"
                 class="bi bi-infinity" viewBox="0 0 16 16"><img
                    src="{{ url_for('static',filename='home/images/JYLOGO_svg.png') }}">
            </svg>&nbsp;
            <li><b><a href="{{ url_for('home.index') }}" class="nav-link px-2 text-secondary">首页</a></b></li>
            <li><a href="{{ url_for('bs.index') }}" class="nav-link px-2 text-secondary">
                交易研发专用</a></li>
            <form class="col-auto form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="功能待完成" aria-label="Search">
                <button class="btn btn-secondary my-2 my-sm-0" type="submit">全站搜索</button>
            </form>

        </ul>
        <div class="col-auto text-muted" style="font-size: small">

            {% if "user_id" in session %}
                {{ session.get('realname') }}您好
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-hearts"
                     viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                          d="M4.931.481c1.627-1.671 5.692 1.254 0 5.015-5.692-3.76-1.626-6.686 0-5.015Zm6.84 1.794c1.084-1.114 3.795.836 0 3.343-3.795-2.507-1.084-4.457 0-3.343ZM7.84 7.642c2.71-2.786 9.486 2.09 0 8.358-9.487-6.268-2.71-11.144 0-8.358Z"/>
                </svg>，欢迎使用本系统
                &nbsp; &nbsp;<a href="{{ url_for('home.userModify') }}">修改密码</a>&nbsp;&nbsp;
                |&nbsp;&nbsp;<a href="{{ url_for('home.logout') }}">退出登录</a>
            {% else %}
                <button type="button" class="btn btn-outline-light me-2"><a class="text-muted"
                                                                            href="{{ url_for('home.login') }}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-file-person-fill" viewBox="0 0 16 16">
                        <path d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm-1 7a3 3 0 1 1-6 0 3 3 0 0 1 6 0zm-3 4c2.623 0 4.146.826 5 1.755V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1v-1.245C3.854 11.825 5.377 11 8 11z"/>
                    </svg>
                    登录</a>
                </button>
                <button type="button" class="btn btn-outline-light me-2"><a class="text-muted"
                                                                            href="{{ url_for('home.register') }}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-fingerprint" viewBox="0 0 16 16">
                        <path d="M8.06 6.5a.5.5 0 0 1 .5.5v.776a11.5 11.5 0 0 1-.552 3.519l-1.331 4.14a.5.5 0 0 1-.952-.305l1.33-4.141a10.5 10.5 0 0 0 .504-3.213V7a.5.5 0 0 1 .5-.5Z"/>

                        <path d="M4.759 5.833A3.501 3.501 0 0 1 11.559 7a.5.5 0 0 1-1 0 2.5 2.5 0 0 0-4.857-.833.5.5 0 1 1-.943-.334Zm.3 1.67a.5.5 0 0 1 .449.546 10.72 10.72 0 0 1-.4 2.031l-1.222 4.072a.5.5 0 1 1-.958-.287L4.15 9.793a9.72 9.72 0 0 0 .363-1.842.5.5 0 0 1 .546-.449Zm6 .647a.5.5 0 0 1 .5.5c0 1.28-.213 2.552-.632 3.762l-1.09 3.145a.5.5 0 0 1-.944-.327l1.089-3.145c.382-1.105.578-2.266.578-3.435a.5.5 0 0 1 .5-.5Z"/>
                        <path d="M3.902 4.222a4.996 4.996 0 0 1 5.202-2.113.5.5 0 0 1-.208.979 3.996 3.996 0 0 0-4.163 1.69.5.5 0 0 1-.831-.556Zm6.72-.955a.5.5 0 0 1 .705-.052A4.99 4.99 0 0 1 13.059 7v1.5a.5.5 0 1 1-1 0V7a3.99 3.99 0 0 0-1.386-3.028.5.5 0 0 1-.051-.705ZM3.68 5.842a.5.5 0 0 1 .422.568c-.029.192-.044.39-.044.59 0 .71-.1 1.417-.298 2.1l-1.14 3.923a.5.5 0 1 1-.96-.279L2.8 8.821A6.531 6.531 0 0 0 3.058 7c0-.25.019-.496.054-.736a.5.5 0 0 1 .568-.422Zm8.882 3.66a.5.5 0 0 1 .456.54c-.084 1-.298 1.986-.64 2.934l-.744 2.068a.5.5 0 0 1-.941-.338l.745-2.07a10.51 10.51 0 0 0 .584-2.678.5.5 0 0 1 .54-.456Z"/>
                        <path d="M4.81 1.37A6.5 6.5 0 0 1 14.56 7a.5.5 0 1 1-1 0 5.5 5.5 0 0 0-8.25-4.765.5.5 0 0 1-.5-.865Zm-.89 1.257a.5.5 0 0 1 .04.706A5.478 5.478 0 0 0 2.56 7a.5.5 0 0 1-1 0c0-1.664.626-3.184 1.655-4.333a.5.5 0 0 1 .706-.04ZM1.915 8.02a.5.5 0 0 1 .346.616l-.779 2.767a.5.5 0 1 1-.962-.27l.778-2.767a.5.5 0 0 1 .617-.346Zm12.15.481a.5.5 0 0 1 .49.51c-.03 1.499-.161 3.025-.727 4.533l-.07.187a.5.5 0 0 1-.936-.351l.07-.187c.506-1.35.634-2.74.663-4.202a.5.5 0 0 1 .51-.49Z"/>
                    </svg>
                    注册</a>
                </button>
            {% endif %}

        </div>
    </div>

</nav>
